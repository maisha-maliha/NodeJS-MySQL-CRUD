<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NEWBLOG</title>
</head>
<body>
    <section>
        <h1>NEW BLOG</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium commodi sunt ipsum voluptate sint beatae perferendis nemo nulla nesciunt earum? Tempora at sapiente veniam iusto ipsam doloribus molestiae modi exercitationem.</p>
        <form action="/" method="post">
            <label for="heading">Heading/Title of the blog post</label>
            <input type="text" name="heading" id="">
            <label for="content">Content</label>
            <input type="text" name="content" id="">
            <label for="name">Name</label>
            <input type="text" name="name" id="">
            <label for="mailid">Email</label>
            <input type="email" name="mail" id="">
            <button type="submit">POST</button>
        </form>
        <a href="/blogpost">CHECK POSTS</a>
        <div class="posts">
            <div class="post">
                <h2 class="title"></h2>
                <address>
                    <b class="author"></b>
                    <b class="mailid"></b>
                </address>
                <p class="content"></p>
            </div>
        </div>
        <a href="/">CREATE NEW POST</a>
    </section>
    <script type="module" src="./setdata.js"></script>
</body>
</html>
